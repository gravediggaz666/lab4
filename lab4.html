<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITMD-361 Internet Technologies and Web Design</title>
</head>
<body>
  <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"
  enctype="multipart/form-data">
  	<fieldset>
  	<legend>Volunteer Form:</legend>
  		<p> Hello, Please fill out the form below</p>
  		<div>
  			<label>Fist Name: <input type="text" name="first_name_field" placeholder="first name"></label>
  		</div>
  		<div>
  			<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
  		</div>
  		<div>
  			<label>Phone Number: <input type="phone number" name="phone_field" placeholder="phone number here"></label>
  		</div>
  		<div>
  			<label>Email: <input type="email" name="email_field" placeholder="email here"></label>
  		</div>
  		<div>
  			<label for="our_textarea">Comments:</label>
  		</div>
  	</fieldset>
  	<h3>Gender</h3>
  	<div>
  		<label>Female: <input type="radio" name="gender_field" value="female"></label>
  		<label>Male: <input type="radio" name="gender_field" value="Male"></label>
  		<label>Non-binary: <input type="radio" name="gender_field" value="Non-binary"></label>
  		<label>Transgender: <input type="radio" name="gender_field" value="Transgender"></label>
  		<label>I prefer not to say: <input type="radio" name="gender_field" value="I prefer not to say"></label>
  	</div>
  		
  			
</html>
